<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <nav class="menu" aria-label="Primary">
        <a href="index.html" class="active" aria-label="Home" title="Home">
          <span class="menu-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M12 3l9 8h-3v9a1 1 0 0 1-1 1h-4v-6h-2v6H7a1 1 0 0 1-1-1v-9H3l9-8z"></path>
            </svg>
          </span>
          <span class="sr-only">Home</span>
        </a>
        <a href="playlist.html" aria-label="Playlist" title="Playlist">
          <span class="menu-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M12 3a1 1 0 0 1 1 1v8.17l2.59-2.58a1 1 0 1 1 1.41 1.41l-4.3 4.3a1 1 0 0 1-1.4 0l-4.3-4.3a1 1 0 1 1 1.41-1.41L11 12.17V4a1 1 0 0 1 1-1zm-7 12a1 1 0 0 1 1 1v2h12v-2a1 1 0 1 1 2 0v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1z"></path>
            </svg>
          </span>
          <span class="sr-only">Playlist</span>
        </a>
        <a href="queue.html" aria-label="Waiting List" title="Waiting List">
          <span class="menu-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M8 5l11 7-11 7z"></path>
            </svg>
          </span>
          <span class="sr-only">Waiting List</span>
        </a>
        <a href="recently.html" aria-label="Recently Played" title="Recently Played">
          <span class="menu-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M12 4a8 8 0 1 1-7.32 4.8a1 1 0 1 1 1.86.74A6 6 0 1 0 12 6a1 1 0 1 1 0-2zm-1 3a1 1 0 0 1 1 1v4.2l3 1.7a1 1 0 1 1-1 1.74l-3.5-2A1 1 0 0 1 11 12V8a1 1 0 0 1 1-1z"></path>
            </svg>
          </span>
          <span class="sr-only">Recently Played</span>
        </a>
        <a href="session.html" aria-label="Session" title="Session">
          <span class="menu-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M12 3a2 2 0 0 1 2 2c0 .18-.02.36-.06.53l2 .9a2 2 0 1 1-1 1.73l-2-.9a2 2 0 0 1-.94.44V11a2 2 0 1 1-2 0V8.7a2 2 0 0 1-.94-.44l-2 .9a2 2 0 1 1-1-1.73l2-.9A2 2 0 0 1 12 3zm0 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2zm7 3a2 2 0 0 1 2 2c0 .18-.02.36-.06.53l-2 .9a2 2 0 1 1-1 1.73l2-.9A2 2 0 0 1 19 12zm-14 0a2 2 0 0 1 2 2c0 .18-.02.36-.06.53l-2 .9a2 2 0 1 1-1 1.73l2-.9A2 2 0 0 1 5 12zm7 7a2 2 0 0 1 2 2c0 .18-.02.36-.06.53l2 .9a2 2 0 1 1-1 1.73l-2-.9A2 2 0 0 1 12 19zm0 0a2 2 0 0 1-2 2c0 .18.02.36.06.53l-2 .9a2 2 0 1 1-1 1.73l2-.9A2 2 0 0 1 10 19z"></path>
            </svg>
          </span>
          <span class="sr-only">Session</span>
        </a>
      </nav>
      <header class="queue-hero">
        <div>
          <p class="eyebrow">Now Playing</p>
          <h1>Control playback from your phone</h1>
          <p class="lede">
            Choose a device, toggle auto-play, and keep an eye on the current
            track. Use the tabs below to manage your queue or playlists.
          </p>
        </div>
        <div class="panel home-panel">
          <div class="now-playing-header">
            <h2>Playback</h2>
            <div class="now-playing-controls">
              <label class="toggle" for="home-autoplay-toggle">
                <span class="toggle-label">Auto-play</span>
                <input id="home-autoplay-toggle" type="checkbox" />
                <span class="toggle-track" aria-hidden="true">
                  <span class="toggle-thumb"></span>
                </span>
              </label>
              <label class="device-picker" for="home-device-select">
                <span class="toggle-label">Device</span>
                <select id="home-device-select"></select>
              </label>
            </div>
          </div>
          <p class="hint" id="home-device-status"></p>
          <section class="playback-widget" aria-live="polite">
             <div class="playback-status">
              <p class="status" id="home-playback-status"></p>
              <p class="hint" id="home-playback-hint"></p>
            </div>
            <div class="playback-track">
              <div class="home-cover">
                <img id="home-track-image" alt="" />
              </div>
              <div class="home-track-info">
                <p class="meta" id="home-track-album"></p>
                <h3 id="home-track-title">Nothing playing</h3>
                <p class="artist" id="home-track-artist"></p>
              </div>
            </div>
            <div class="playback-controls">
              <button
                class="ghost home-play-toggle"
                id="home-play-toggle"
                type="button"
                aria-label="Play"
              >
                <span class="icon" aria-hidden="true"></span>
              </button>
              <div class="home-progress">
                <div class="home-times">
                  <span id="home-elapsed">0:00</span>
                  <span id="home-remaining">-0:00</span>
                </div>
                <input
                  class="home-progress-bar"
                  id="home-progress-bar"
                  type="range"
                  min="0"
                  max="100"
                  value="0"
                  disabled
                />
              </div>
            </div>
            <div class="playback-status">
              <p class="status" id="home-playback-status"></p>
              <p class="hint" id="home-playback-hint"></p>
            </div>
          </section>
        </div>
      </header>
    </main>

    <template id="home-now-card">
      <article class="queue-card no-action">
        <span class="activity" aria-hidden="true"></span>
        <div class="cover">
          <img alt="" />
        </div>
        <div class="queue-body">
          <p class="meta"></p>
          <h3></h3>
          <p class="artist"></p>
        </div>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
