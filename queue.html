<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Waiting List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <nav class="menu" aria-label="Primary">
        <a href="index.html">Search</a>
        <a href="playlist.html">Playlist</a>
        <a href="queue.html" class="active">Waiting List</a>
        <a href="session.html">Session</a>
      </nav>

      <header class="queue-hero">
        <div>
          <p class="eyebrow">Queue</p>
          <h1>Now playing & waiting list</h1>
          <p class="lede">
            Keep an eye on the current track and everything lined up next.
          </p>
        </div>
        <div class="panel">
          <h2>Status</h2>
          <p class="status" id="playback-status">Loadingï¿½</p>
          <p class="hint" id="playback-hint"></p>
        </div>
      </header>

      <section class="queue-section">
        <h2>Now playing</h2>
        <div id="now-playing"></div>
      </section>

      <section class="queue-section">
        <div class="queue-header">
          <div>
            <h2>Up next (Playlist waiting list)</h2>
            <p class="subtle" id="queue-status"></p>
            <p class="error" id="queue-error" role="alert"></p>
            <div class="queue-autoplay">
              <span class="subtle" id="autoplay-status">Auto-play is on.</span>
              <button
                class="ghost"
                id="toggle-autoplay-btn"
                type="button"
                aria-pressed="true"
              >
                Turn auto-play off
              </button>
            </div>
            <div class="queue-reset">
              <button class="ghost" id="reset-queue-btn" type="button">
                Reset queue to playlist
              </button>
            </div>
          </div>
        </div>
        <form class="queue-search" id="queue-search-form">
          <label class="field">
            <span>Add tracks</span>
            <input
              id="queue-search-input"
              type="search"
              placeholder="Search tracks to add"
              autocomplete="off"
            />
          </label>
          <button class="primary" type="submit">Search</button>
          <button class="ghost" id="clear-search-btn" type="button">
            Clear results
          </button>
        </form>
        <div class="queue-placement" id="queue-placement"></div>
        <div class="queue-results" id="queue-results"></div>
        <div class="queue-list" id="queue-list"></div>
      </section>
    </main>

    <template id="queue-card">
      <article class="queue-card">
        <span class="activity" aria-hidden="true"></span>
        <div class="cover">
          <img alt="" />
        </div>
        <div class="queue-body">
          <p class="meta"></p>
          <h3></h3>
          <p class="artist"></p>
        </div>
        <div class="queue-play">
          <button class="ghost" data-action="play" type="button">Play</button>
        </div>
        <div class="queue-now-actions" data-now-actions>
          <button
            class="ghost"
            data-action="toggle-play"
            type="button"
            aria-label="Pause playback"
          >
            <span class="icon" aria-hidden="true"></span>
          </button>
        </div>
        <div class="queue-actions">
          <button class="ghost placement-only" data-action="before" type="button">
            Add before
          </button>
          <button class="ghost placement-only" data-action="after" type="button">
            Add after
          </button>
        </div>
      </article>
    </template>

    <template id="search-card">
      <article class="queue-card">
        <span class="activity" aria-hidden="true"></span>
        <div class="cover">
          <img alt="" />
        </div>
        <div class="queue-body">
          <p class="meta"></p>
          <h3></h3>
          <p class="artist"></p>
        </div>
        <button class="ghost" type="button">Place</button>
      </article>
    </template>

    <script src="queue.js"></script>
  </body>
</html>
